<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

    <script defer src="script.js"></script>

    <title>Connect Four Game</title>
</head>
<body>
    
    <div class="title-div">        
        <h1 class="title-text">Connect Four Game ðŸ”´ ðŸ”µ</h1>
    </div>

    <!-- Will have the game table -->
    <div class="game-table">
        <div class="game-circle" id="row-0-col-0"></div>
        <div class="game-circle" id="row-0-col-1"></div>
        <div class="game-circle" id="row-0-col-2"></div>
        <div class="game-circle" id="row-0-col-3"></div>
        <div class="game-circle" id="row-0-col-4"></div>
        <div class="game-circle" id="row-0-col-5"></div>
        <div class="game-circle" id="row-0-col-6"></div>

        <div class="game-circle" id="row-1-col-0"></div>
        <div class="game-circle" id="row-1-col-1"></div>
        <div class="game-circle" id="row-1-col-2"></div>
        <div class="game-circle" id="row-1-col-3"></div>
        <div class="game-circle" id="row-1-col-4"></div>
        <div class="game-circle" id="row-1-col-5"></div>
        <div class="game-circle" id="row-1-col-6"></div>

        <div class="game-circle" id="row-2-col-0"></div>
        <div class="game-circle" id="row-2-col-1"></div>
        <div class="game-circle" id="row-2-col-2"></div>
        <div class="game-circle" id="row-2-col-3"></div>
        <div class="game-circle" id="row-2-col-4"></div>
        <div class="game-circle" id="row-2-col-5"></div>
        <div class="game-circle" id="row-2-col-6"></div>

        <div class="game-circle" id="row-3-col-0"></div>
        <div class="game-circle" id="row-3-col-1"></div>
        <div class="game-circle" id="row-3-col-2"></div>
        <div class="game-circle" id="row-3-col-3"></div>
        <div class="game-circle" id="row-3-col-4"></div>
        <div class="game-circle" id="row-3-col-5"></div>
        <div class="game-circle" id="row-3-col-6"></div>

        <div class="game-circle" id="row-4-col-0"></div>
        <div class="game-circle" id="row-4-col-1"></div>
        <div class="game-circle" id="row-4-col-2"></div>
        <div class="game-circle" id="row-4-col-3"></div>
        <div class="game-circle" id="row-4-col-4"></div>
        <div class="game-circle" id="row-4-col-5"></div>
        <div class="game-circle" id="row-4-col-6"></div>

        <div class="game-circle" id="row-5-col-0"></div>
        <div class="game-circle" id="row-5-col-1"></div>
        <div class="game-circle" id="row-5-col-2"></div>
        <div class="game-circle" id="row-5-col-3"></div>
        <div class="game-circle" id="row-5-col-4"></div>
        <div class="game-circle" id="row-5-col-5"></div>
        <div class="game-circle" id="row-5-col-6"></div>



    </div>
    

    <div class="container">


        <div class="winner hide-winner" id="result"></div>

        
        <div class="scoreboard">
            <!-- This is the score -->
    
            <div class="scores-div">
                <p class="red-score">Red Score: <span id="red-score-value"></span></p>
                <p class="blue-score">Blue Score: <span id="blue-score-value"></span></p>
            </div>
    
    
            <div class="buttons-div">
                <button id="play-again-btn">
                    Play Again
                </button>
            </div>
    
        </div>
    </div>

</body>
</html>
